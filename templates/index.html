{% extends 'base.html' %}

{% block body %}

{% for message in messages %}
    <div class="alert alert-primary alert-dismissable fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

<div class='container-fluid my-4'>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% comment %} <div class="carousel-item active">
      <img src="static/logo_2.jpg" class="d-block center" height="500">
    </div> {% endcomment %}
    <div class="carousel-item active">
      <img src="static/turf_1.jpg" class="d-block w-100" height="500" alt="...">
    </div>
    <div class="carousel-item">
      <img src="static/turf_2.jpg" class="d-block w-100" height="500" alt="...">
    </div>
    <div class="carousel-item">
      <img src="static/turf_3.jpg" class="d-block w-100" height="500" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>




<h1 class='text-center my-2'>GreenField</h1>
<h2 class='text-center my-2'>Turf Ground . Cafe . Play Station</h2>
<h5 class='text-center my-2'>Live in your world. Play in our GreenField</h5>

{% endblock body %}
